name: ğŸ’… Format
on:
  push:
    branches:
      - main

jobs:
  format:
    if: github.repository == 'remix-run/remix-website'
    name: ğŸ’… Format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.FORMAT_PAT }}

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Install deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ’… Format
        run: npm run format --if-present

      - name: ğŸ—ï¸ Commit
        run: |
          git config --local user.email "hello@remix.run"
          git config --local user.name "Remix Run Bot"

          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo "ğŸ’¿ no formatting changed"
            exit 0
          fi
          git commit -m "chore: format [skip ci]"
          git push
          echo "ğŸ’¿ pushed formatting changes https://github.com/$GITHUB_REPOSITORY/commit/$(git rev-parse HEAD)"
