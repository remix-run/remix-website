- name: "Tiger Abrodi"
  type: "regular"
  linkText: "@TAbrodi"
  link: "https://twitter.com/TAbrodi"
  title: "Software Engineer"
  imgSrc: "/conf-images/speakers/tiger.jpg"
  bio: >-
    Tiger is an engineer who is passionate about crafting things for the web.
    He cares about Accessibility and Testing, with his motto being "Ship
    accessible apps with confidence". Tiger also contributes to various
    open-source libraries, communities and is a core member of
    [the Open Source Raid Guild](https://github.com/OpenSourceRaidGuild/).


    In his spare time, Tiger enjoys watching Anime (huge Naruto lover), helping
    developers out in various communities, running, doing calisthenics, and
    playing VR games. Tiger is big into discipline and developed
    [Shisui](https://github.com/tigerabrodi/shisui/) using Remix in order better
    be able to assess himself on a daily, weekly and monthly basis.
    [tigerabrodi.tech](https://www.tigerabrodi.tech/)

- name: "Ryan Dahl"
  type: "regular"
  linkText: "@ry"
  link: "https://github.com/ry"
  title: "CEO, Deno + Creator of Node.js"
  imgSrc: "/conf-images/speakers/ryan_dahl.jpg"
  bio: >-
    In 2009, Ryan Dahl released [Node.js](https://nodejs.org/). Now, Ryan is the
    CEO of [Deno](https://deno.com/), the company behind
    [the Deno project](https://deno.land): A modern runtime for JavaScript and
    TypeScript. [Deno's deploy product](https://deno.com/deploy) is pushing
    this runtime in the future of modern web architecture via multi-regional
    deploys with an outrageously fast runtime.

- name: "Shaundai Person"
  type: "regular"
  linkText: "@shaundai"
  link: "https://twitter.com/shaundai"
  title: "Senior Software Engineer, Netflix"
  imgSrc: "/conf-images/speakers/shaundai.jpg"
  bio: >-
    Shaundai is a Senior Software Engineer (Netflix) and educator based in
    Atlanta, GA, US. She is passionate about making programming interesting and
    approachable for all, and does that through her work as a course instructor
    ([tsforjs.com](https://www.tsforjs.com/)), co-lead for React Robins
    ([reactrobins.com](https://www.reactrobins.com/)), and
    [technical blogger](https://blog.shaundai.com/).


    In her spare time, Shaundai loves to go hiking, jogging, and listen to
    audiobooks. Find her on Twitter at
    [@shaundai](https://twitter.com/shaundai).

