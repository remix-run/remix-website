- name: "Michael Jackson"
  type: "regular"
  linkText: "@mjackson"
  link: "https://twitter.com/mjackson"
  title: "Co-Founder & CEO, Remix"
  imgSrc: "/m.jpg"
  bio: >-
    Michael Jackson is the CEO and co-founder of [Remix](https://remix.run).
    He is the co-author of [React Router](https://reactrouter.com/) and a
    [prolific contributor to open source](https://github.com/mjackson). He is
    the creator of [unpkg.com](https://unpkg.com) and gets a kick out of
    discussing distributed system design as much as he enjoys front-end
    architecture. Michael lives in Carlsbad, CA with his wife, two boys, and two
    girls.

- name: "Kent C. Dodds"
  type: "regular"
  linkText: "@kentcdodds"
  link: "https://twitter.com/kentcdodds"
  title: "Co-Founder, Remix"
  imgSrc: "/k.jpg"
  slug: kentcdodds
  bio: >-
    Kent C. Dodds is a world renowned speaker, teacher, and trainer and he's
    actively involved in the
    [open source community](https://github.com/kentcdodds) as a maintainer and
    contributor of hundreds of popular npm packages. Kent is a Co-Founder and
    Director of Developer Experience at [Remix](https://remix.run/). He is the
    creator of [EpicReact.Dev](https://epicreact.dev/) and
    [TestingJavaScript.com](https://testingjavascript.com/). He's an instructor
    on [egghead.io](https://egghead.io/instructors/kentcdodds?af=5236ad) and
    [Frontend Masters](https://frontendmasters.com/). He's also a
    [Google Developer Expert](https://developers.google.com/experts/people/kent-c-dodds).
    Kent is happily married and the father of four kids. He likes his family,
    code, JavaScript, and Remix.

- name: "Ceora Ford"
  type: "emcee"
  linkText: "@ceeoreo_"
  link: "https://twitter.com/ceeoreo_"
  title: "Developer Advocate, Apollo"
  imgSrc: "/conf-images/speakers/ceora.jpg"
  bio: >-
    Ceora is a developer advocate based in Philadelphia. Her career thus far has
    centered around creating educational content focused on making the tech
    industry more accessible to everyone.  She's been able to work with amazing
    companies like [CodeSandbox](https://codesandbox.com),
    [DigitalOcean](https://digitalocean.com), [egghead.io](https://egghead.io),
    and [Apollo GraphQL](https://www.apollographql.com) and
    has recently joined
    [the Stack Overflow Podcast](https://stackoverflow.blog/podcast) as a host.
    Outside of tech, she spends way too much time watching anime, listening to
    K-pop, and attempting to play the guitar.
