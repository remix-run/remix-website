name: ðŸ§ª Test
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: ðŸ“¥ Install deps
        run: pnpm install --frozen-lockfile

      - name: âš¡ Run vitest
        run: pnpm test -- --coverage

  production-smoke:
    name: ðŸš¬ Production smoke
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: ðŸ“¥ Install deps
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build app
        run: pnpm run build

      - name: ðŸš¬ Smoke critical endpoints in preview
        run: |
          set -euo pipefail
          pnpm run start > /tmp/preview.log 2>&1 &
          PREVIEW_PID=$!
          trap 'kill "$PREVIEW_PID" 2>/dev/null || true' EXIT

          for _ in $(seq 1 30); do
            if curl -fsS http://localhost:3000/healthcheck >/tmp/healthcheck.out; then
              break
            fi
            if ! kill -0 "$PREVIEW_PID" 2>/dev/null; then
              echo "Preview server exited before becoming ready"
              cat /tmp/preview.log
              exit 1
            fi
            sleep 1
          done

          if ! curl -fsS http://localhost:3000/healthcheck | grep -qx "OK"; then
            echo "Unexpected /healthcheck response"
            cat /tmp/preview.log
            exit 1
          fi

          if ! curl -fsS http://localhost:3000/blog/rss.xml | grep -q "<rss"; then
            echo "Unexpected /blog/rss.xml response"
            cat /tmp/preview.log
            exit 1
          fi

  e2e:
    name: ðŸŽ­ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: ðŸ“¥ Install deps
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ­ Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: ðŸŽ­ Run Playwright tests
        run: pnpm test:e2e
        env:
          PUBLIC_STOREFRONT_API_TOKEN: ${{ secrets.PUBLIC_STOREFRONT_API_TOKEN }}

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
