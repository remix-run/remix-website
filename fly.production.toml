app = "remixdotrun"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builtin = "node"

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = false

[[services]]
  internal_port = 8080
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "requests"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "500s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"

[[services.http_checks]]
  # 10 minutes
  interval = 600000
  grace_period = "5s"
  method = "post"
  path = "/_refresh"
  protocol = "http"
  timeout = 2000
  tls_skip_verify = false
  [services.http_checks.headers]
    Authorization = "Bearer $AUTH_TOKEN"

[[services.http_checks]]
  # 11 minutes
  interval = 660000
  grace_period = "5s"
  method = "get"
  path = "/docs/en/v1"
  protocol = "http"
  timeout = 2000
  tls_skip_verify = false
